<svg width="370" height="320" viewBox="0 0 37 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- 
    Lazy Bunny - Refined Version based on user red-line feedback
    - Base: Previous rounder body version
    - Modification: Merged ears seamlessly into the head (removed internal horizontal lines)
    - Colors: Cream body, Cocoa outline, Pink blush
  -->
  
  <!-- 1. UNIFIED FILL (Body + Ears as a single shape) -->
  <!-- Main plump body -->
  <rect x="8" y="14" width="22" height="13" fill="#FFFFFF" />
  <rect x="10" y="12" width="18" height="2" fill="#FFFFFF" />
  <rect x="12" y="10" width="14" height="2" fill="#FFFFFF" />
  <!-- Ears (Extended up from the head fill) -->
  <rect x="11" y="2" width="5" height="8" fill="#FFFFFF" />
  <rect x="22" y="2" width="5" height="8" fill="#FFFFFF" />
  
  <!-- Shading (Bottom & Right) -->
  <rect x="26" y="16" width="3" height="10" fill="#F0E5F0" />
  <rect x="9" y="25" width="20" height="2" fill="#F0E5F0" />

  <!-- 2. REFINED COCOA OUTLINE (#3E2723) -->
  <!-- Ear Outlines (No internal base line, seamlessly joining head) -->
  <rect x="11" y="1" width="5" height="1" fill="#3E2723" /> <!-- Top L -->
  <rect x="10" y="2" width="1" height="10" fill="#3E2723" /> <!-- Outer L -->
  <rect x="16" y="2" width="1" height="8" fill="#3E2723" /> <!-- Inner L -->
  
  <rect x="22" y="1" width="5" height="1" fill="#3E2723" /> <!-- Top R -->
  <rect x="21" y="2" width="1" height="8" fill="#3E2723" /> <!-- Inner R -->
  <rect x="27" y="2" width="1" height="10" fill="#3E2723" /> <!-- Outer R -->
  
  <!-- Connecting lines (Shoulder/Head transitions) -->
  <rect x="17" y="10" width="4" height="1" fill="#3E2723" /> <!-- Between ears -->
  <rect x="12" y="9" width="4" height="1" fill="#3E2723" /> <!-- Left transition -->
  <rect x="22" y="9" width="4" height="1" fill="#3E2723" /> <!-- Right transition -->
  
  <!-- Body Outlines -->
  <rect x="10" y="11" width="2" height="1" fill="#3E2723" />
  <rect x="26" y="11" width="2" height="1" fill="#3E2723" />
  <rect x="8" y="12" width="2" height="1" fill="#3E2723" />
  <rect x="28" y="12" width="2" height="1" fill="#3E2723" />
  <rect x="7" y="13" width="1" height="14" fill="#3E2723" />
  <rect x="30" y="13" width="1" height="14" fill="#3E2723" />
  <rect x="8" y="27" width="22" height="1" fill="#3E2723" />

  <!-- 3. KAWAII FACE -->
  <rect x="14" y="18" width="1" height="2" fill="#3E2723" /> <!-- Eye L -->
  <rect x="23" y="18" width="1" height="2" fill="#3E2723" /> <!-- Eye R -->
  <rect x="18" y="22" width="3" height="1" fill="#3E2723" /> <!-- Mouth base -->
  <rect x="17" y="21" width="1" height="1" fill="#3E2723" /> <!-- Mouth w -->
  <rect x="19" y="21" width="1" height="1" fill="#3E2723" /> <!-- Mouth w -->
  <rect x="21" y="21" width="1" height="1" fill="#3E2723" /> <!-- Mouth w -->
  
  <!-- Blush -->
  <rect x="11" y="20" width="2" height="1" fill="#FF80AB" />
  <rect x="25" y="20" width="2" height="1" fill="#FF80AB" />

  <!-- TAIL -->
  <rect x="5" y="21" width="2" height="3" fill="#FFFFFF" />
  <rect x="4" y="21" width="1" height="3" fill="#3E2723" />
  <rect x="5" y="20" width="2" height="1" fill="#3E2723" />
  <rect x="5" y="24" width="2" height="1" fill="#3E2723" />
</svg>
