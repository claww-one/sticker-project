<svg width="370" height="320" viewBox="0 0 37 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- 
    Final Refined Kawaii Pixel Bunny (SVG CrispEdges)
    Theme: Chunky, Round, Lazy Bunny
    Update: Extended the ears (longer ears for more classic rabbit silhouette).
    Outline: Deep Cocoa/Brown (#3E2723)
    Body: Cream/White
  -->
  
  <!-- 1. UNIFIED FILL (Body + Longer Ears) -->
  <!-- Extended Ears Fill (Height increased from 5 to 8) -->
  <rect x="11" y="2" width="5" height="8" fill="#FFFFFF" />
  <rect x="22" y="2" width="5" height="8" fill="#FFFFFF" />
  
  <!-- Main Body/Head -->
  <rect x="8" y="14" width="22" height="13" fill="#FFFFFF" />
  <rect x="10" y="12" width="18" height="2" fill="#FFFFFF" />
  <rect x="12" y="10" width="14" height="2" fill="#FFFFFF" />
  
  <!-- Shading -->
  <rect x="26" y="16" width="3" height="10" fill="#F0E5F0" />
  <rect x="9" y="25" width="20" height="2" fill="#F0E5F0" />

  <!-- 2. UNIFIED OUTLINE (No internal lines) -->
  <!-- Top of Longer Ears -->
  <rect x="11" y="1" width="5" height="1" fill="#3E2723" />
  <rect x="22" y="1" width="5" height="1" fill="#3E2723" />
  
  <!-- Sides of Extended Ears -->
  <rect x="10" y="2" width="1" height="9" fill="#3E2723" /> <!-- Outer L -->
  <rect x="16" y="2" width="1" height="8" fill="#3E2723" /> <!-- Inner L -->
  <rect x="21" y="2" width="1" height="8" fill="#3E2723" /> <!-- Inner R -->
  <rect x="27" y="2" width="1" height="9" fill="#3E2723" /> <!-- Outer R -->
  
  <!-- Connecting lines between/outside ears -->
  <rect x="17" y="10" width="4" height="1" fill="#3E2723" /> <!-- Between ears -->
  <rect x="12" y="9" width="4" height="1" fill="#3E2723" /> <!-- Left shoulder -->
  <rect x="22" y="9" width="4" height="1" fill="#3E2723" /> <!-- Right shoulder -->
  
  <!-- Main Body Outline -->
  <rect x="10" y="11" width="2" height="1" fill="#3E2723" />
  <rect x="26" y="11" width="2" height="1" fill="#3E2723" />
  <rect x="8" y="12" width="2" height="1" fill="#3E2723" />
  <rect x="28" y="12" width="2" height="1" fill="#3E2723" />
  <rect x="7" y="13" width="1" height="14" fill="#3E2723" />
  <rect x="30" y="13" width="1" height="14" fill="#3E2723" />
  <rect x="8" y="27" width="22" height="1" fill="#3E2723" />

  <!-- 3. FACE & DETAILS -->
  <rect x="14" y="18" width="1" height="2" fill="#3E2723" />
  <rect x="23" y="18" width="1" height="2" fill="#3E2723" />
  <rect x="18" y="22" width="3" height="1" fill="#3E2723" />
  <rect x="17" y="21" width="1" height="1" fill="#3E2723" />
  <rect x="19" y="21" width="1" height="1" fill="#3E2723" />
  <rect x="21" y="21" width="1" height="1" fill="#3E2723" />
  <rect x="11" y="20" width="2" height="1" fill="#FF80AB" />
  <rect x="25" y="20" width="2" height="1" fill="#FF80AB" />

  <!-- TAIL -->
  <rect x="5" y="21" width="2" height="3" fill="#FFFFFF" />
  <rect x="4" y="21" width="1" height="3" fill="#3E2723" />
  <rect x="5" y="20" width="2" height="1" fill="#3E2723" />
  <rect x="5" y="24" width="2" height="1" fill="#3E2723" />
</svg>
