<svg width="370" height="320" viewBox="0 0 37 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- 
    Pixel Art Style using SVG Rects (Grid 37x32)
    Theme: Lazy Bunny (Slightly slumped, not pure pink)
    Colors: Off-white body, light gray shadows, pink accents
  -->
  
  <!-- Shadow (Light Gray) for volume -->
  <rect x="10" y="24" width="18" height="2" fill="#E0E0E0" />
  
  <!-- BODY (Off-White/Cream) -->
  <!-- Main Chunk -->
  <rect x="9" y="14" width="20" height="12" fill="#F5F5F5" />
  <!-- Top rounding -->
  <rect x="11" y="12" width="16" height="2" fill="#F5F5F5" />
  
  <!-- EARS (Upright but slightly thick) -->
  <!-- Left Ear -->
  <rect x="11" y="5" width="4" height="8" fill="#F5F5F5" />
  <rect x="12" y="7" width="2" height="5" fill="#FFD1DC" /> <!-- Inner Ear Pink -->
  <!-- Right Ear -->
  <rect x="23" y="5" width="4" height="8" fill="#F5F5F5" />
  <rect x="24" y="7" width="2" height="5" fill="#FFD1DC" /> <!-- Inner Ear Pink -->

  <!-- BOLD BLACK OUTLINES (1px grid units) -->
  <!-- Left Ear Outline -->
  <rect x="11" y="4" width="4" height="1" fill="#000000" />
  <rect x="10" y="5" width="1" height="8" fill="#000000" />
  <rect x="15" y="5" width="1" height="8" fill="#000000" />
  <!-- Right Ear Outline -->
  <rect x="23" y="4" width="4" height="1" fill="#000000" />
  <rect x="22" y="5" width="1" height="8" fill="#000000" />
  <rect x="27" y="5" width="1" height="8" fill="#000000" />
  
  <!-- Body Outline -->
  <rect x="11" y="11" width="16" height="1" fill="#000000" /> <!-- Top -->
  <rect x="9" y="13" width="2" height="1" fill="#000000" />
  <rect x="27" y="13" width="2" height="1" fill="#000000" />
  <rect x="8" y="14" width="1" height="12" fill="#000000" /> <!-- Left side -->
  <rect x="29" y="14" width="1" height="12" fill="#000000" /> <!-- Right side -->
  <rect x="9" y="26" width="20" height="1" fill="#000000" /> <!-- Bottom -->

  <!-- FACE (. . v) -->
  <!-- Lazy Eyes (Low contrast or simple dots) -->
  <rect x="13" y="18" width="2" height="2" fill="#333333" />
  <rect x="23" y="18" width="2" height="2" fill="#333333" />
  <!-- Tiny V Mouth -->
  <rect x="18" y="21" width="2" height="1" fill="#333333" />
  
  <!-- BLUSH (Soft pink) -->
  <rect x="10" y="20" width="2" height="1" fill="#FFB6C1" />
  <rect x="26" y="20" width="2" height="1" fill="#FFB6C1" />

  <!-- TAIL (Small fluffy ball) -->
  <rect x="7" y="20" width="2" height="3" fill="#F5F5F5" stroke="#000000" stroke-width="0.1" />
  <rect x="6" y="20" width="1" height="3" fill="#000000" />
</svg>
