<svg width="370" height="320" viewBox="0 0 370 320" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景透明 (預設) -->
  
  <!-- 身體 (圓潤的大福形狀) -->
  <rect x="80" y="100" width="210" height="180" rx="90" ry="90" fill="#FFC0CB" stroke="#000000" stroke-width="8" />
  
  <!-- 左耳朵 (圓角長方形) -->
  <rect x="100" y="40" width="60" height="100" rx="30" ry="30" fill="#FFC0CB" stroke="#000000" stroke-width="8" />
  
  <!-- 右耳朵 (圓角長方形) -->
  <rect x="210" y="40" width="60" height="100" rx="30" ry="30" fill="#FFC0CB" stroke="#000000" stroke-width="8" />

  <!-- 眼睛 (豆豆眼) -->
  <circle cx="145" cy="180" r="6" fill="#000000" />
  <circle cx="225" cy="180" r="6" fill="#000000" />
  
  <!-- 嘴巴 (可愛的小 v) -->
  <path d="M 180 205 L 185 212 L 190 205" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 腮紅 -->
  <ellipse cx="120" cy="200" rx="15" ry="8" fill="#FFB6C1" opacity="0.6" />
  <ellipse cx="250" cy="200" rx="15" ry="8" fill="#FFB6C1" opacity="0.6" />
  
  <!-- 腳腳 (小圓點) -->
  <circle cx="130" cy="275" r="12" fill="#FFC0CB" stroke="#000000" stroke-width="6" />
  <circle cx="240" cy="275" r="12" fill="#FFC0CB" stroke="#000000" stroke-width="6" />
</svg>
