<svg width="370" height="320" viewBox="0 0 37 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- 
    Final Refined Kawaii Pixel Bunny (SVG CrispEdges)
    Theme: Chunky, Round, Lazy Bunny
    Correction: Ears are now properly placed ON TOP of the head (no overlapping outlines inside)
    Outline: Deep Cocoa/Brown (#3E2723)
    Body: Cream/White
  -->
  
  <!-- BODY & HEAD FILL (Unified shape to prevent internal lines) -->
  <!-- Ears Fill -->
  <rect x="11" y="5" width="5" height="8" fill="#FFFFFF" />
  <rect x="22" y="5" width="5" height="8" fill="#FFFFFF" />
  
  <!-- Main plump Body/Head Fill -->
  <rect x="8" y="14" width="22" height="13" fill="#FFFFFF" />
  <rect x="10" y="12" width="18" height="2" fill="#FFFFFF" />
  <rect x="12" y="11" width="14" height="2" fill="#FFFFFF" /> <!-- Connected area -->
  
  <!-- Subtle Body Shading -->
  <rect x="26" y="16" width="3" height="10" fill="#F0E5F0" />
  <rect x="9" y="25" width="20" height="2" fill="#F0E5F0" />

  <!-- SOFTER OUTLINE (Deep Cocoa Brown #3E2723) -->
  <!-- Ear Outlines (ONLY outer edges) -->
  <rect x="11" y="4" width="5" height="1" fill="#3E2723" /> <!-- Top L -->
  <rect x="10" y="5" width="1" height="6" fill="#3E2723" /> <!-- Outer L -->
  <rect x="16" y="5" width="1" height="6" fill="#3E2723" /> <!-- Inner L -->
  
  <rect x="22" y="4" width="5" height="1" fill="#3E2723" /> <!-- Top R -->
  <rect x="21" y="5" width="1" height="6" fill="#3E2723" /> <!-- Inner R -->
  <rect x="27" y="5" width="1" height="8" fill="#3E2723" /> <!-- Outer R -->
  
  <!-- Main Body Outline (Strategic breaks where ears connect) -->
  <rect x="12" y="10" width="10" height="1" fill="#3E2723" /> <!-- Top (between/beside ears) -->
  <rect x="27" y="10" width="2" height="1" fill="#3E2723" />
  
  <rect x="10" y="11" width="1" height="1" fill="#3E2723" />
  <rect x="8" y="12" width="2" height="1" fill="#3E2723" />
  <rect x="28" y="12" width="2" height="1" fill="#3E2723" />
  
  <rect x="7" y="13" width="1" height="14" fill="#3E2723" /> <!-- Left side -->
  <rect x="30" y="13" width="1" height="14" fill="#3E2723" /> <!-- Right side -->
  
  <rect x="8" y="27" width="22" height="1" fill="#3E2723" /> <!-- Bottom -->

  <!-- FACE (. . w) -->
  <rect x="14" y="18" width="1" height="2" fill="#3E2723" />
  <rect x="23" y="18" width="1" height="2" fill="#3E2723" />
  <rect x="17" y="21" width="1" height="1" fill="#3E2723" />
  <rect x="19" y="21" width="1" height="1" fill="#3E2723" />
  <rect x="21" y="21" width="1" height="1" fill="#3E2723" />
  <rect x="18" y="22" width="3" height="1" fill="#3E2723" />
  
  <!-- BLUSH -->
  <rect x="11" y="20" width="2" height="1" fill="#FF80AB" />
  <rect x="25" y="20" width="2" height="1" fill="#FF80AB" />

  <!-- TAIL -->
  <rect x="5" y="21" width="2" height="3" fill="#FFFFFF" />
  <rect x="4" y="21" width="1" height="3" fill="#3E2723" />
  <rect x="5" y="20" width="2" height="1" fill="#3E2723" />
  <rect x="5" y="24" width="2" height="1" fill="#3E2723" />
</svg>
